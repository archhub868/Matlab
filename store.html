
<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Store</title>

   <link rel="stylesheet" href="bootstrap/css/bootstrap.min.css">
     <!--<script src="bootstrap/js/bootstrap.bundle.min.js"></script>-->
</head>
<body>

<!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="#">Sneakers Store</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link active" href="#">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">About</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Shop</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Contact</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

  <!-- Carousel -->
    <div id="sneakerCarousel" class="carousel slide " data-bs-ride="carousel">
        <div class="carousel-inner">
            <div class="carousel-item active">
                <img src="assets/carousel_image.png" class="d-block w-100" alt="Sneaker 1">
                <div class="carousel-caption d-none d-md-block">
                    <h5 class="text-black">Featured Sneakers</h5>
                    <p >Explore our latest collection!</p>
                </div>
            </div>
            <div class="carousel-item">
                <img src="assets/c3.png" class="d-block w-100" alt="Sneaker 2">
                <div class="carousel-caption d-none d-md-block">
                    <h5>Top Trending</h5>
                    <p>Get the sneakers everyone is talking about!</p>
                </div>
            </div>
            <div class="carousel-item">
                <img src="assets/c2.png" class="d-block w-100" alt="Sneaker 3">
                <div class="carousel-caption d-none d-md-block">
                    <h5>New Arrivals</h5>
                    <p>Fresh sneakers just landed!</p>
                </div>
            </div>
        </div>

         <!-- Indicators -->
          <div class="carousel-indicators">
            <button type="button" data-bs-target="#demo" data-bs-slide-to="0" class="active"></button>
            <button type="button" data-bs-target="#demo" data-bs-slide-to="1"></button>
            <button type="button" data-bs-target="#demo" data-bs-slide-to="2"></button>
          </div>
        <!-- Carousel Controls -->
        <button class="carousel-control-prev" type="button" data-bs-target="#sneakerCarousel" data-bs-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#sneakerCarousel" data-bs-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Next</span>
        </button>

    </div>


     <footer class="text-center text-white bg-dark py-3">
        <p>&copy; 2024 Mr Sneakers. All rights reserved.</p>
     </footer>

    <!-- Link to local Bootstrap JavaScript -->
    <script src="bootstrap/js/bootstrap.bundle.min.js"></script>
</body>
</html>
