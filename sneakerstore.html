<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sneakers Store</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand" href="#">Sneakers Store</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item">
                    <a class="nav-link" href="#">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">About</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Shop</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Contact</a>
                </li>
            </ul>
        </div>
    </nav>

    <!-- Carousel -->
    <div id="sneakerCarousel" class="carousel slide" data-ride="carousel">
        <ol class="carousel-indicators">
            <li data-target="#sneakerCarousel" data-slide-to="0" class="active"></li>
            <li data-target="#sneakerCarousel" data-slide-to="1"></li>
            <li data-target="#sneakerCarousel" data-slide-to="2"></li>
        </ol>
        <div class="carousel-inner">
            <div class="carousel-item active">
                <img src="assets/carousel_image.png" class="d-block w-100" alt="Sneakers 1">
                <div class="carousel-caption d-none d-md-block">
                    <h5>Featured Sneakers</h5>
                    <p>Explore our latest collection!</p>
                </div>
            </div>
            <div class="carousel-item">
                <img src="assets/c2.png" class="d-block w-100" alt="Sneakers 2">
                <div class="carousel-caption d-none d-md-block">
                    <h5>Top Trending</h5>
                    <p>Get the sneakers everyone is talking about!</p>
                </div>
            </div>
            <div class="carousel-item">
                <img src="assets/c3.png" class="d-block w-100" alt="Sneakers 3">
                <div class="carousel-caption d-none d-md-block">
                    <h5>New Arrivals</h5>
                    <p>Fresh sneakers just landed!</p>
                </div>
            </div>
        </div>
        <a class="carousel-control-prev" href="#sneakerCarousel" role="button" data-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="sr-only">Previous</span>
        </a>
        <a class="carousel-control-next" href="#sneakerCarousel" role="button" data-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="sr-only">Next</span>
        </a>
    </div>

    <!-- Footer -->
    <footer class="text-center text-white bg-dark py-3">
        <p>&copy; 2024 Sneakers Store. All rights reserved.</p>
    </footer>

    <!-- Bootstrap JS and dependencies -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.0.6/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
